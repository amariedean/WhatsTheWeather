<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>What's the Weather?</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <div class="logo-container">
          <img
            src="links/my-logo.png"
            alt="Adrianne Dean logo"
            class="my-logo"
          />
        </div>
        <div class="form-container">
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Search a City"
              required
              id="search-form-input"
              class="search-form-input"
            />
            <input type="submit" value="Go" class="search-form-button" />
          </form>
        </div>
      </header>
      <main>
        <heading>
          <h1 class="weather-app-city" id="city"></h1>
          <h2 class="weather-app-when" id="weather-app-when">
            <span class="date" id="date"></span>
            <span class="vertical-bar">|</span>
            <span class="time" id="time"></span>
          </h2>
        </heading>
        <div class="weather-app-data">
          <div class="weather-app-conditions">
            <div id="icon"></div>
            <div class="weather-app-details" id="details"></div>
          </div>
          <div>
            <span class="weather-app-temperature" id="temperature"></span
            ><span class="imperial-unit">°F</span>
          </div>
          <div class="weather-metric-data">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="qi-2208"
              viewBox="0 0 16 16"
            >
              <path
                d="M2 6h6a1 1 0 1 0-.943-1.333.5.5 0 1 1-.943-.334A2 2 0 1 1 8 7H2a.5.5 0 0 1 0-1Z"
              />
              <path
                d="M11.079 5.375A2.5 2.5 0 0 1 16 6c0 1.397-1.24 2.5-2.5 2.5H.5a.5.5 0 0 1 0-1h13c.74 0 1.5-.688 1.5-1.5a1.5 1.5 0 0 0-2.953-.375.5.5 0 1 1-.968-.25ZM2.5 9.5A.5.5 0 0 1 3 9h8a2 2 0 1 1-1.886 2.667.5.5 0 1 1 .943-.334A1 1 0 1 0 11 10H3a.5.5 0 0 1-.5-.5Z"
              />
            </svg>
            <span class="wind" id="wind-speed"></span>
            <span class="weather-metric">mph</span> <br /><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="qi-2120"
              viewBox="0 0 16 16"
            >
              <path
                d="M9.08 9.375a.855.855 0 0 0-.701.321c-.173.214-.26.485-.26.813 0 .33.086.602.258.814.172.213.406.319.702.319.299 0 .533-.106.704-.317.171-.211.256-.484.256-.816 0-.337-.085-.61-.255-.819-.168-.211-.403-.315-.704-.315Zm0 1.855c-.314 0-.472-.241-.472-.723s.157-.723.472-.723c.314 0 .472.241.472.723-.001.483-.158.723-.472.723ZM7.012 8.18c.171-.211.256-.484.256-.816 0-.337-.085-.61-.254-.819-.17-.209-.405-.314-.706-.314a.855.855 0 0 0-.701.321c-.173.214-.26.485-.26.813 0 .33.086.602.258.814.172.213.406.319.702.319.299 0 .534-.106.705-.318Zm-1.176-.816c0-.482.157-.723.472-.723.315 0 .472.241.472.723s-.157.723-.472.723c-.315 0-.472-.241-.472-.723Zm3.486-1.091a.29.29 0 0 0-.398.097l-2.955 4.831a.29.29 0 0 0 .389.403.285.285 0 0 0 .105-.102l2.955-4.831a.289.289 0 0 0-.096-.398Z"
              />
              <path
                d="M7.694.214S2.503 7.726 2.503 10.595a5.187 5.187 0 0 0 5.191 5.19 5.187 5.187 0 0 0 5.191-5.19C12.885 7.726 7.694.214 7.694.214Zm2.954 11.819c-.396.008-.623.08-1.465.351l-.12.038c-.576.23-1.055.355-1.346.355-.49 0-1.298-.338-1.306-.342l-.164-.054c-.883-.283-1.093-.35-1.446-.354-.322 0-.645.053-.985.16a4.073 4.073 0 0 1-.345-1.624c0-1.581 2.236-5.592 4.221-8.66 1.985 3.069 4.222 7.081 4.222 8.66 0 .545-.115 1.089-.342 1.618-.3-.094-.61-.143-.924-.148Z"
              />
            </svg>
            <span class="humidity" id="humidity"></span>
            <span class="weather-metric">%</span>
          </div>
        </div>
        <div class="weather-app-forecast">
          <div class="week-days">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              alt="rain day"
              class="forecast-icon"
            />
            <p class="week-day-temperatures">
              <span>00<sup>°F</sup></span>
              <span class="vertical-bar">|</span>
              <span>00<sup>°F</sup></span>
            </p>
          </div>
          <div class="week-days">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              alt="rain day"
              class="forecast-icon"
            />
            <p class="week-day-temperatures">
              <span>00<sup>°F</sup></span>
              <span class="vertical-bar">|</span>
              <span>00<sup>°F</sup></span>
            </p>
          </div>
          <div class="week-days">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              alt="rain day"
              class="forecast-icon"
            />
            <p class="week-day-temperatures">
              <span>00<sup>°F</sup></span>
              <span class="vertical-bar">|</span>
              <span>00<sup>°F</sup></span>
            </p>
          </div>
          <div class="week-days">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              alt="rain day"
              class="forecast-icon"
            />
            <p class="week-day-temperatures">
              <span>00<sup>°F</sup></span>
              <span class="vertical-bar">|</span>
              <span>00<sup>°F</sup></span>
            </p>
          </div>
          <div class="week-days">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              alt="rain day"
              class="forecast-icon"
            />
            <p class="week-day-temperatures">
              <span>00<sup>°F</sup></span>
              <span class="vertical-bar">|</span>
              <span>00<sup>°F</sup></span>
            </p>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/amariedean" target="_blank">Adrianne Dean</a
        >, open-sourced on
        <a href="https://github.com/amariedean/WhatsTheWeather" target="_blank"
          >GitHub</a
        >, and hosted on
        <a href="https://whatstheweather-app.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
